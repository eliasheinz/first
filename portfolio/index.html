<!DOCTYPE html>
<html>
	<head>
		<title>My portfolio</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=display-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<div class="container">
			<div class="intro">
				<img class="profile-picture" src="images/profile-picture.jpg" />
				<h1>Elias Heinz</h1>
				<h3>Self taught Web Developer</h3>
				<p>{Pause and ponder}</p>
			</div>

			<hr/>

			<div class="about-grid">
				<div class="i-am">
					<h3>I am</h3>
					<ul class="about-list">
						<li>A student</li>
						<li>A reader</li>
						<li>A cyclist</li>
					</ul>
				</div>
				<div class="i-like">
					<h3>I like to</h3>
					<ul class="about-list">
						<li>Learn new things about code</li>
						<li>Play sports</li>
						<li>Explore</li>
					</ul>
				</div>
			</div>

			<hr/>

			<div>
				<h3 class="project-heading">My projects</h3>
				<div class="project-grid">
					<div class="project-image-wrapper">
						<img class="project-image" src="images/project-1.jpg"/>
						<h4>Project 1</h4>
					</div>
					<div class="project-image-wrapper">
						<img class="project-image" src="images/project-2.jpg"/>
						<h4>Project 2</h4>
					</div>
					<div class="project-image-wrapper">
						<img class="project-image" src="images/project-3.jpg"/>
						<h4>Project 3</h4>
					</div>
					<div class="project-image-wrapper">
						<img class="project-image" src="images/project-4.jpg"/>
						<h4>Project 4</h4>
					</div>
				</div>
			</div>

			<hr/>

			<div class="links-and-contacts">
				<div class="links">
					<h3>Links</h3>
					<ul class="links-list">
						<li>
							<a href="https://instagram.com/elias_heinz">Instagram</a>
						</li>
						<li>
							<a href="https://twitter.com/Elias_Heinz13">Twitter</a>
						</li>
					</ul>
				</div>

				<div>
					<form action="#">
						<label for ="email">
							<h4>Email</h4>
							<input id="email" placeholder="Enter your email">
						</label>
						<label for="message">
							<h4>Message</h4>
							<textarea id="message">Your Message</textarea>
						</label>
						<div class="submit-button-wrapper">
							<input id="submit-button" type="submit" value="Send Message">
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
